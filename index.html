<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Wave Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: monospace;
        }
        canvas {
            display: block;
        }
        #mathPanel {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ff00;
            font-size: 14px;
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .equation {
            margin: 10px 0;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .active {
            background: rgba(0, 255, 0, 0.2);
        }
        .value {
            color: #00ffff;
        }
        .section-title {
            color: #ff00ff;
            margin: 15px 0 5px 0;
            border-bottom: 1px solid #ff00ff;
        }
    </style>
</head>
<body>
    <div id="mathPanel">
        <div class="section-title">Current Point</div>
        <div id="pointCoords" class="equation"></div>
        
        <div class="section-title">Morphing Equations</div>
        <div id="morphEquation" class="equation"></div>
        
        <div class="section-title">Wave Functions</div>
        <div id="waveEquations" class="equation"></div>
        
        <div class="section-title">Helix Parameters</div>
        <div id="helixEquations" class="equation"></div>
        
        <div class="section-title">Ripple Effects</div>
        <div id="rippleEquations" class="equation"></div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
